databaseChangeLog:
  - changeSet:
      id: create-job-functions-table
      author: Denys Mazurenko
      changes:
      - createTable:
          tableName: job_functions
          columns:
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: name
                type: varchar(255)
                constraints:
                  nullable: false
                  unique: true
