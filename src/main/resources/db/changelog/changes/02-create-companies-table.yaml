databaseChangeLog:
  - changeSet:
      id: create-companies-table
      author: Denys Mazurenko
      changes:
      - createTable:
          tableName: companies
          columns:
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: name
                type: varchar(255)
                constraints:
                  nullable: false
                  unique: true
            - column:
                name: logo_url
                type: varchar(255)
